app:
  categories: ["finance", "geopolitics"]
  refresh_interval_sec: 60

logging:
  level: "INFO"

filters:
  top_k_per_category: 10
  hot_sort: ["liquidity", "volume_24h"]
  min_liquidity: 0.0
  keyword_allow: []
  keyword_block: []

signals:
  big_trade_usd: 10000.0
  big_volume_1m_usd: 25000.0
  big_wall_size: null
  cooldown_sec: 120

rolling:
  enabled: true
  primary_selection_priority: ["liquidity", "volume_24h", "end_ts"]
  max_markets_per_topic: 1

gamma:
  base_url: "https://gamma-api.polymarket.com"
  timeout_sec: 10
  page_size: 200

clob:
  ws_url: "wss://clob.polymarket.com/ws"
  channel: "market"
  subscribe_action: "subscribe"
  unsubscribe_action: "unsubscribe"
  asset_key: "assets_ids"
  reconnect_backoff_sec: 5

sinks:
  mode: "best_effort"
  required_sinks: []
  routes: {}
  transform: "full"
  stdout:
    enabled: true
  redis:
    enabled: true
    url: "redis://localhost:6379/0"
    channel: "polymarket.events"
