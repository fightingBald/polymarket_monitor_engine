name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up tool cache (example)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        if: false # Remove this guard when Node tooling is required

      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Bootstrap environment
        run: make bootstrap

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: CI Test Suite
        run: make ci-test
